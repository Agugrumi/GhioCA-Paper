language:
- generic
dist: trusty
sudo: true
addons:
  apt:
    packages:
    - texlive-latex-extra
    - texlive-luatex
    - cm-super
    - texlive-bibtex-extra
    - latexmk
    - tex4ht
    - biber
    - texlive-fonts-recommended
    - texlive-lang-italian
    - latex-xcolor
    - texlive-publishers
    - pgf
script:
- make
after_failure:
- make clean
- make debug
before_deploy:
- git fetch --tags
deploy:
  provider: releases
  api_key:
    secure: 
  file: GhioCA.pdf
  skip_cleanup: true
  on:
    repo: Augugrumi/GhioCA-Paper
    tags: true

